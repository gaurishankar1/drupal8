ws_task.task-dashboard:
  path: '/task-dashboard'
  defaults:
    _controller: '\Drupal\ws_task\Controller\TaskController::dashboard' 
  requirements:
    _permission: 'taskdashboard'

ws_task.addtask:
  path: '/add-task'
  defaults:
    _form: '\Drupal\ws_task\Form\AddTaskForm' 
  requirements:
    _permission: 'addtask'

ws_task.tabulartask:
  path: '/tabular-task'
  defaults:
    _controller: '\Drupal\ws_task\Controller\TaskController::tabular_tasks_list' 
  requirements:
    _permission: 'viewtabulartask'

ws_task.config_form:
  path: '/admin/config/wstasks/config-form'
  defaults:
    _form: '\Drupal\ws_task\Form\ConfigForm'
    _title: 'Tasks Configuration'
  requirements:
    _permission: 'administrator'
